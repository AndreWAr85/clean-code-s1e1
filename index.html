
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix image">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section__adding" id="adding-element">
      <label class="section__label" for="new-task">Add Item</label>
      <div class="section__wrapper">
        <input class="section__input task text" id="new-task" type="text">
        <button class="section__button">Add</button>
      </div>
    </section>
    <section class="section__todo">
    <h3 class="section__header">Todo</h3>
    <ul class="section__list" id="incomplete-tasks">
      <li class="section__list-item">
        <input class="section__input checkbox" type="checkbox">
        <label class="section__label-task">Pay Bills</label>
        <input class="section__input task text" type="text">
        <button class="section__button edit">Edit</button>
        <button class="section__button delete">
          <img class="button__image" src="./remove.svg" alt="remove icon">
        </button>
      </li>
      <li class="section__list-item edit-mode">
        <input class="section__input checkbox" type="checkbox">
        <label class="section__label-task">Go Shopping</label>
        <input class="section__input task text" type="text" value="Go Shopping">
        <button class="section__button edit">Save</button>
        <button class="section__button delete">
          <img class="button__image" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </section>
  <section class="section__completed">
    <h3 class="section__header">Completed</h3>
    <ul class="section__list" id="completed-tasks">
      <li class="section__list-item">
        <input class="section__input checkbox" type="checkbox" checked>
        <label class="section__label-task">See the Doctor</label>
        <input class="section__input task text" type="text">
        <button class="section__button edit">Edit</button>
        <button class="section__button delete">
          <img class="button__image" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
