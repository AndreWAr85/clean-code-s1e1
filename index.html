
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="image" src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="adding" id="adding-element">
      <label class="new-task-label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input class="input task text" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo">
    <h3 class="section-header">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list-item">
        <input class="input checkbox" type="checkbox">
        <label class="label-task">Pay Bills</label>
        <input class="input task text" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="image" src="./remove.svg">
        </button>
      </li>
      <li class="list-item edit-mode">
        <input class="input checkbox" type="checkbox">
        <label class="label-task">Go Shopping</label>
        <input class="input task text" type="text" value="Go Shopping">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="image" src="./remove.svg">
        </button>
      </li>
    </ul>
  </section>
  <section class="completed">
    <h3 class="section-header">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input class="input checkbox" type="checkbox" checked>
        <label class="label-task">See the Doctor</label>
        <input class="input task text" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="image" src="./remove.svg">
        </button>
      </li>
    </ul>
  </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
